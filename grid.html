<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="grid.css" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Lessons</title>
  </head>
  <body>
    <section class="grid">
      <div class="resultado">0</div>
      <div class="operadores" id="suma">+</div>
      <div class="operadores" id="resta">-</div>
      <div class="operadores" id="multiplicacion">x</div>
      <div class="operadores" id="division">/</div>
      <div class="numeros" id="siete">7</div>
      <div class="numeros" id="ocho">8</div>
      <div class="numeros" id="nueve">9</div>
      <div class="numeros" id="cuatro">4</div>
      <div class="numeros" id="cinco">5</div>
      <div class="numeros" id="seis">6</div>
      <div class="numeros" id="uno">1</div>
      <div class="numeros" id="dos">2</div>
      <div class="numeros" id="tres">3</div>
      <div class="numeros" id="cero">0</div>
      <div class="numeros" id="punto">.</div>
      <div class="numeros" id="AC">AC</div>
      <div class="igual">=</div>

    </section>
  </body>
</html>
